<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/app.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body onload="onInit()"></body>
  <button class="lightmode" onclick="onLightMode()">Light Mode ☀️</button>
  <h1>Mine Sweeper</h1>

  <div class="lives">
    Lives:<span>🛟🛟🛟</span>| Hints:
    <span class="hints hint1" onclick="onHintClick(this)">🔦</span>
    <span class="hints hint2" onclick="onHintClick(this)">🔦</span>
    <span class="hints hint3" onclick="onHintClick(this)">🔦</span>
  </div>

  <div class="numsgame">
    <div>
      ✅: <span class="showcount">0</span> &nbsp;| &nbsp;🚩: <span class="markedcount">0</span> | &nbsp;💣: <span class="minescount">0</span> &nbsp;|&nbsp; ⏰:
      <span class="timer">00</span>
    </div>
  </div>

  <div class="buttons">
    Game Level:
    <button class="beginner" onclick="onDiffchose(this)">Beginner</button>
    <button class="medium" onclick="onDiffchose(this)">Medium</button>
    <button class="expert" onclick="onDiffchose(this)">Expert</button>
  </div>
  <div class="restart">
    <button class="smiley" onclick="onRestart()">😀</button>
  </div>
  <div class="board-container"></div>

  <div class="hintsbuttons">
    <button class ="safeclick mineexterminatorjpg" onclick="onMineExterminator()" ><img src="jpg/mine_exterdinator-removebg-preview.png" alt=""></button>
    
    <button class="safeclickbtn" onclick="onSafeClick()">Safe Click <span class="islandicon">🏝️</span></button>
    <div class="safeclick safeclicktext"><span>3</span> clicks available</div>
    <div class="safeclick mineexterminator"><span>1</span> click available</div>
  </div>

<div class="scores">Best Scores:
  <table>
    <tr>
      <th>Beginner</th>
      <th>Medium</th>
      <th>Expert</th>
    </tr>
    <tr>
      <td class="beginner">-</td>
      <td class="medium">-</td>
      <td class="expert">-</td>
    </tr>
  </table>


</div>
  

  <!-- <div class="scores">
    Best Scores:
    <div class="result">
      Beginner<span class="beginner">-</span> Medium<span class="medium">-</span> Expert<span class="expert">-</span>
    </div> -->
  </div>
  <footer>Developed by Dor Azar</footer>
  <script src="js/game.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/stopwatch.js"></script>
</html>
